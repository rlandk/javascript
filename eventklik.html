<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Oneclick</title>
</head>
<body>
    <script src="event.js"></script>

    <p>Tolong Klik</p>
    <button onclick="fun()">SIlahkan Klik</button>

    <p>Geser Mouse</p>
    <button onmouseover="mouseEvent()">silahkan over</button>

    <p>klik 2kali</p>
    <button ondblclick="mouseEvent()">klik 2kali</button>

    <p>geser keluar</p>
    <button ondragleave="mouseEvent()">klik</button>

    <p>geser kesini</p>
    <button onmouseenter="mouseEvent()">klik</button>
    
    <p>klik kanan</p>
    <button oncontextmenu="mouseEvent()">klik kanan</button>
</body>
</html>
